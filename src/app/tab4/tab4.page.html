<ion-header padding>
  <ion-title>Control de totales</ion-title>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Cambio</ion-label>
    <ion-input type="number" placeholder="$$$$" (keyup)="cierreTotales()"  [(ngModel)]="cambio"></ion-input>        
  </ion-item>  
  <ion-item>
    <ion-label>Total entradas</ion-label>
    <ion-label>{{totalVentas}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Subtotal</ion-label>
    <ion-label>{{subtotal}}</ion-label>
  </ion-item>   
  <ion-item>
    <ion-label>Total Salidas</ion-label>
    <ion-label>{{totalSalidas}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Total</b></ion-label>
    <ion-label>{{total}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Total efectivo</b></ion-label>
    <ion-label>{{totalEfectivo}}</ion-label>
  </ion-item>
</ion-content>
